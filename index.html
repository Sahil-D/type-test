<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type Tester</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/images/content.png" />
  </head>

  <body>
    <div class="heading">
      <span>TYPE TESTER</span>
    </div>

    <div class="footer">
      <span>Developed by ~ </span>
      <a target="_blank" href="https://github.com/Sahil-D/">
        <span> SD Creations </span>
      </a>
    </div>

    <div class="container">
      <input type="text" class="input-field" />
      <div class="content-box">
        <div class="text-of-typing">
          <p></p>
        </div>
        <div class="content">
          <ul class="result">
            <li class="time">
              <p>Time</p>
              <span>60s</span>
            </li>
            <li class="errors">
              <p>Errors</p>
              <span>0</span>
            </li>
            <li class="wpm">
              <p>WPM</p>
              <span>0</span>
            </li>
            <li class="cpm">
              <p>CPM</p>
              <span>0</span>
            </li>
          </ul>
        </div>
      </div>
      <button>TRY AGAIN</button>
    </div>

    <script src="paragraphs.js"></script>
    <script src="app.js"></script>
  </body>
</html>
